<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./holygrail_displayFlex.css">
</head>
<body>

    <header>
        Header
    </header>

    <main>
        
        <div class="container1">
        <article>

            <form>

                <div class="container2">
                    <div class="flex-item left">
                        
                        <div class="field">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        

                        <div class="field">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone">
                        </div>
                        

                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        

                        <div class="container3">
                        <div class="field">
                            <label for="datetimeLocal">Pickup Date/Time         
                            </label>
                            <input type="datetime-local" id="datetime">
                        </div>
                    </div>

                        <div class="field">
                            <label for="dropdown">Pickup Place</label>
                        <select 
                        name="dropdown" 
                        id="dropdown"
                    >
                    <option selected disabled>Select One</option>
                    <option value="luzon">Luzon</option>
                    <option value="visayas">Visayas</option>
                    <option value="mindanao">Mindanao</option>

                    </select>
                 </div>
                 <br>

                        <div class="field">
                            <label for="dropoffplace">Dropoff Place</label>
                            <input type="dropoffPlace" id="dropoffplace">
                        </div>
                    </div>
                
                    
                    <br>

                    <div class="flex-item right">
                        Which vehicle do you require? 
                        <br/>

                        <input type="radio" name="vehicle" id="van">
                        <label for="van">Van</label>
                        <br>
                        
                        <input type="radio" name="vehicle" id="jeepney">
                        <label for="jeepney">Jeepney</label>
                        <br>
                        
                        <input type="radio" name="vehicel" id="tricycle">
                        <label for="tricycle">Tricycle</label>
                        
                    
                    
                    <br><br>

                    
                        Extras 
                        <br/>

                        <input type="checkbox" name="extras" id="babySeat">
                        <label for="babyseat">Baby Seat</label>
                        <br>
                        
                        <input type="checkbox" name="extras" id="wheelchairAccess">
                        <label for="wheelchairaccess">Wheelchair Access</label>
                        <br>
                        
                        <input type="checkbox" name="extras" id="stockTip">
                        <label for="stocktip">Stock Tip</label>
                    </div>
                
                
                <br><br><br><br><br>
                <div class="btn-container">
                    <input type="submit" value="Submit Booking" style="color: white
                    ;">
                </div>
            
                </div>

                </div>
            
            </form>

        </article>
    </div>

        <aside>Aside</aside>
        <nav>Nav</nav>
    </main>

    <footer>Footer</footer>
    
</body>
</html>
