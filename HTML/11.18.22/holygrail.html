<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        Header

    <main>
        
        <div class="container1">
        <article>
        
            <form>
                <div class="container2">
                    <div class="flex-item left">

                        <div class="field">
                            <label for="name" style="margin-left: 30px;">Name</label>
                            <input type="text" id="name">
                        </div>

                        <div class="field">
                            <label for="phone" >Phone</label>
                            <input type="text" id="phone">
                        </div>

                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>

                        <div class="field">
                            <label for="datetimeLocal">Pickup Date/Time         
                            </label>
                            <input type="datetime-local" id="datetime">
                        </div>

                        <div class="field">
                            
                            <label for="dropDown">Pickup Place</label>
                        
                        <select 
                            name="dropdown" 
                            id="dropdown"
                    >
                    <option selected disabled>Select One</option>
                    <option value="luzon">Luzon</option>
                    <option value="visayas">Visayas</option>
                    <option value="mindanao">Mindanao</option>

                    </select>
                 </div>

                 <div class="field">
                    <label for="dropoffplace">Dropoff Place</label>
                    <input type="dropoffPlace" id="dropoffplace">
                </div>

                    </div>

                    
                    
                    <div class="flex-item right">
                        Which vehicle do you require? 
                        <option selected></option>
                        <input type="radio" name="vehicle" id="van">
                        <label for="van">Van</label>
                        <br>
                        
                        <input type="radio" name="vehicle" id="jeepney">
                        <label for="jeepney">Jeepney</label>
                        <br>
                        
                        <input type="radio" name="vehicel" id="tricycle">
                        <label for="tricycle">Tricycle</label>
                        <br><br>

                        <div>
                        Extras
                        <option selected></option>
                        <input type="checkbox" name="extras" id="babyseat">
                        <label for="babySeat">Baby Seat</label>
                        <br>
                        
                        <input type="checkbox" name="extras" id="wheelchairaccess">
                        <label for="wheelchairAccess">Wheelchair Access</label>
                        <br>
                        
                        <input type="checkbox" name="extras" id="stocktip">
                        <label for="stockTip">Stock Tip</label>
                        <br>

                    </div>
                        

                    </div>

                </div>

                <div class="btn-container">
                    <input type="submit" value="Submit Booking" style="color:white ;">
                </div>

            </form>
            
        </article>
        
    </div>
        
        <aside>Aside</aside>
        <nav>Nav</nav>
    
    </main>

    <footer>Footer</footer>
