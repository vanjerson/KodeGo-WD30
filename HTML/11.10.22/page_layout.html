<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout Example</title>
</head>
<body>
    
    <div id="container" style="width: 500px;border: 1px solid black; text-align: center">

        <div style="background-color:aqua; height: 70px">
            Header
        </div>

        <div style="background-color:aquamarine; float:left; width: 30%; height: 300px;">
            Main Menu
        </div>
        
        <div style="background-color:bisque; float:right; width: 70%; height: 300px;">
            Main Content
        </div>

        <div style="background-color:skyblue; height: 70px; clear:both">
            Footer
        </div>
    
    </div>

</body>
</html>
