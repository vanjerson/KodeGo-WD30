<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
</head>
<body>
    
    <table border="1"
    cellpadding="10" 
    cellspacing="0" align="center" style="width:30%">
        <tr align="center">
        <th colspan="2">Header Section</th>
    </tr>
    <tr align="center">
        <th colspan="2">Navigation Bar</th>
    </tr>

    <tr>
        <th align="center" style="width:5%; height: 150px;">Index</th>
        <th align="center" style="width: 30%; height:150px;">Content Section</th>
    </tr>

    <tr align="center">
        <th colspan="2" style="height: 50px;">Footer Section</th>
    </tr>
    
</table>

<br/><br/><br/>


<div id="container" style="width: 500px;border: 1px solid black; text-align: center;">

    <div style="background-color:aqua; height: 70px;">
       Header Section
    </div>

    <div style="background-color:cadetblue; height: 70px;">
        Navigation Bar
     </div>

    <div style="background-color:aquamarine; float:left; width: 30%; height: 300px;">
        Index
    </div>
    
    <div style="background-color:bisque; float:right; width: 70%; height: 300px;">
        Content Section
    </div>

    <div style="background-color:skyblue; height: 70px; clear:both">
        Footer Section
    </div>

</div>

<br/><br/>

</body>
</html>
